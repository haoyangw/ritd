<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css"  media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/styles.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Teacher's Day 2016</title>
  </head>
  <body>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="../js/materialize.min.js"></script>
    <script type="text/javascript" src="../js/fill.js"></script>
    <script type="text/javascript">
      function switchAud(aud, name) {
        var audio = document.getElementById("music");
        var title = document.getElementById("name");
        title.innerHTML = name;
        audio.src = aud;
        audio.pause();
        audio.load();
      }
    </script>

    <div class="body-wrapper white-text">
      <header id="header">
        <div class="header valign-wrapper deep-purple lighten-1">
          <h4 class="center-align padding-2"><b>Teacher's Day 2016 :D</b></h4>
        </div>
        <nav class="deep-purple lighten-1">
		      <div class="nav-wrapper">
			         <a href="../index.html" class="breadcrumb highlight first">Home</a>
			         <a href="#!" class="breadcrumb">
                 <div class="highlight bc-dd dropdown-button"
                 data-activates="dd_music" data-hover="true" data-beloworigin="true" data-constrainwidth="false">
                 Music<i class="material-icons right">arrow_drop_down</i>
                 </div>
               </a>
		      </div>
	      </nav>
      </header>
      <main>
        <div id="main" class="blue lighten-1">
          <div>
            <h3 id="name" class="space-1-v first clamped"><b>Fur Elize</b></h3>
            <h5 class="center-align clamped padding-v">Here's some personally played music! Pardon any errors XP</h5>
            <h5 class="center-align clamped padding-v padding-end">Hope you like them! Sorry about the limits choices available :(</h5>
          </div>
          <div class="center-align padding-end">
            <audio id="music" controls style="background-color: #64b5f6">
              <source src="../assets/music/fure.mp3" type="audio/mpeg">
              Your browser does not support mp3 playback :( Sorry!
            </audio>
          </div>
        </div>
      </main>
      <footer id="footer" class="page-footer blue">
        <div class="footer-copyright right-align">
          <b class="white-text">Designed by 3/4K '15/16 and 1/2C '13/14</b>
        </div>
      </footer>
      <ul id="dd_music" class="dropdown-content">
        <li><a href="#" onclick="switchAud('../assets/music/fure.mp3', 'Fur Elize')">Fur Elize</a></li>
        <li><a href="#" onclick="switchAud('../assets/music/vivalv.mp3', 'Viva La Vida')">Viva La Vida</a></li>
        <li><a href="#" onclick="Materialize.toast('Work in progress! Check back again some day', 2500)">Canon in D</a></li>
        <li><a href="#" onclick="Materialize.toast('Work in progress! Check back again some day', 2500)">Let It Go</a></li>
      </ul>
    </div>
  </body>
</html>
